    <div class="p-4 flex-column flow-wrapper">
      <div class="flex-row-align-center px-4 plan-container">
        <div
          class="flex-column-align-center text-center plan"
          id="preRequisites"
        >
          <div class="rounded-circle border border-2 p-3">
            <i class="fa fa-calendar fa-2x icon" aria-hidden="true"></i>
          </div>
          <h5 class="pt-2 label">Pre Requisites</h5>
        </div>
        <div class="step-line"></div>
        <div
          class="flex-column-align-center text-center plan"
          id="createScenario"
        >
          <div class="rounded-circle border border-2 p-3">
            <i class="fa fa-sitemap fa-2x icon" aria-hidden="true"></i>
          </div>
          <h5 class="pt-2 label">Create Scenario</h5>
        </div>
        <div class="step-line"></div>
        <div
          class="flex-column-align-center text-center plan"
          id="approveScenario"
        >
          <div class="rounded-circle border border-2 p-3">
            <i class="fa fa-address-card-o fa-2x icon" aria-hidden="true"></i>
          </div>
          <h5 class="pt-2 label">Approve Scenario</h5>
        </div>
        <div class="step-line"></div>
        <div
          class="flex-column-align-center text-center plan"
          id="createNominationsinSAP"
        >
          <div class="rounded-circle border border-2 p-3">
            <i class="fa fa-user-plus fa-2x icon" aria-hidden="true"></i>
          </div>
          <h5 class="pt-2 label">Create Nominations in SAP</h5>
        </div>
        <div class="step-line"></div>
        <div class="flex-column-align-center text-center plan" id="completed">
          <div class="rounded-circle border border-2 p-3">
            <i class="fa fa-check fa-2x icon" aria-hidden="true"></i>
          </div>
          <h5 class="pt-2 label">Completed</h5>
        </div>
      </div>
      <!-- Row 2 -->
      <div
        class="d-flex align-items-baseline gap-25 px-4 pt-2 task-card-wrapper"
      >
        <div class="task-card-container">
          <div class="card task-card" id="west_availability">
            <div class="card-body flex-column justify-content-between">
              <div class="d-flex">
                <div class="pb-3">
                  <i class="fa fa-calendar fa-3x icon" aria-hidden="true"></i>
                </div>
              </div>
              <h5 class="label">OSPAS</h5>
              <p class="card-text card-font">

                  >Marks West Terminal Availability</a
                >
              </p>
            </div>
          </div>
          <div class="card task-card mt-4" id="export_nomination">
            <div class="card-body flex-column justify-content-between">
              <div class="d-flex">
                <div class="pb-3">
                  <i class="fa fa-user-plus fa-3x icon" aria-hidden="true"></i>
                </div>
              </div>
              <h5 class="label">COSMD</h5>
              <p class="card-text card-font">
                <a
                  href="./export-customer-monthly-nomination.html"

                  >Enter Export Monthly Nomination</a
                >
              </p>
            </div>
          </div>
        </div>
        <div class="task-card-container">
          <div class="card task-card" id="cosmd_planning">
            <div class="card-body flex-column justify-content-between">
              <div class="d-flex">
                <div class="pb-3">
                  <i class="fa fa-sitemap fa-3x icon" aria-hidden="true"></i>
                </div>
              </div>

              <p class="card-text card-font">
                <a
                  href="./scenario-planning-cosmd-version-rw.html"
                  id="l_cosmd_planning"
                  title="Create Scenario"
                  >Create Scenario</a
                >
              </p>
            </div>
          </div>
        </div>
        <div class="task-card-container">
          <div class="card task-card" id="ospas_planning">
            <div class="card-body flex-column justify-content-between">
              <div class="d-flex">
                <div class="pb-3">
                  <i
                    class="fa fa-address-card-o fa-3x icon"
                    aria-hidden="true"
                  ></i>
                </div>
              </div>
              <h5 class="label">OSPAS</h5>
              <p class="card-text card-font">

                  id="l_ospas_planning"
                  title="Approve Scenario"
                  >Approve Scenario</a
                >
              </p>
            </div>
          </div>
        </div>
        <div class="task-card-container">
          <div class="card task-card" id="create_nom">

              <div class="d-flex">
                <div class="pb-3">

                  id="l_create_nom"
                  title="Create Nominations in SAP"
                  >Create Nominations in SAP</a
                >
              </p>
            </div>
          </div>
        </div>
