<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="csrf-token" content="{{ csrf_token() }}" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GOSP Simulator</title>

    <link rel="icon" type="image/x-icon" href="../img/favicon.ico" />

    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/bootstrap-datepicker.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/gosp-simulator.css" />

    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/bootstrap-datepicker.min.js"></script>
    <!-- Toast -->
    <link rel="stylesheet" href="../css/toastr.min.css" />
    <script src="../js/toastr.min.js"></script>
    <link rel="stylesheet" href="../css/fontawesome.min.css" />

    <script>
      window.jQuery ||
        document.write(
          decodeURIComponent('%3Cscript src="js/jquery.min.js"%3E%3C/script%3E')
        );
    </script>
    <script src="../js/moment.min.js"></script>

    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body>
    <header id="app-header">
      <a href="./landing-page.html"><i class="fa fa-home fa-2x"></i></a>
      <div class="ml-2 title">
        GOSP SimulatorÂ 
        <span class="" id="datepicker1"></span>
      </div>
      <img src="../img/SA_logo.jpg" alt="logo" class="logo" />
    </header>
    <div class="header-border"></div>

    <!--  Loading Spinner -->
    <div id="loadingSpinner" class="spinner-overlay" style="display: none">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div class="container mt-5">
      <div class="card mx-auto p-4 shadow-lg gosp-card">
        <h3 class="text-center mb-4">GOSP Simulator</h3>

        <form>
          <div class="form-container">
            <div class="mb-3">
              <label for="productGroup" class="form-label">Product Group</label>
              <select id="productGroup" class="form-select"></select>
            </div>
            <div class="mb-3">
              <label for="product" class="form-label">Products</label>
              <select id="product" class="form-select"></select>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Months</label>
            <input type="text" id="monthPicker" class="form-control" readonly />
          </div>

          <div class="mb-3">
            <div class="d-flex justify-content-between align-items-center">
              <label class="form-label mb-0">Select Area(s)</label>
              <div class="gosp-select-all">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="selectAllAreas"
                />
                <label class="form-check-label" for="selectAllAreas"
                  >Select All</label
                >
              </div>
            </div>
            <div id="multiAreaCheckboxContainer">
              <div id="multiAreaCheckboxes" class="products-container"></div>
            </div>
          </div>

          <div class="mb-3">
            <div class="gosp-header">
              <label class="form-label">GOSP</label>
              <div class="gosp-select-all">
                <input
                  type="checkbox"
                  id="selectAllGosp"
                  class="form-check-input"
                />
                <label for="selectAllGosp" class="form-check-label"
                  >Select All</label
                >
              </div>
            </div>

            <div id="gospContainer" class="gosp-grid p-3 rounded"></div>
          </div>

          <div id="error-message" class="text-danger mb-3"></div>

          <!-- Proceed Buttons -->
          <div class="d-grid gap-2 d-md-flex justify-content-center mt-3">
            <button
              class="btn btn-secondary btn-lg mx-2"
              id="btn-proceed-view1"
            >
              Click to Proceed (View One)
            </button>
            <button
              class="btn btn-secondary btn-lg mx-2"
              id="btn-proceed-view2"
            >
              Click to Process (View Two)
            </button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="../js/gosp-simulator.js"></script>
  </body>
</html>
